<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

        $(document).ready(function () {
            $("#getMembers").on("click", function () {
                $.getJSON("http://localhost:60000/api/members", function (data) {

                    console.log(data);
                    $.each(data, function (key, member) {
                        console.log(member.Name);

                        $("#members tbody").append("<tr><td>" + member.Id + "</td><td>" + member.Name + "</td></tr>")
                    });

                    //$("<tr>").append("td").

                    


                });
            })

        });


    </script>
</head>
<body>


    <table  id="members">
        <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button id="getMembers">Get Members</button>
</body>
</html>
